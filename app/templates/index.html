{% extends 'layout/base.html' %} {% block title %}ChatBot{% endblock %}


{% block main %}
<div class="bg-white w-280 h-220 rounded-b-xl rounded-t-2xl flex flex-col">
    <header
        class="flex justify-between items-center bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-violet-500 to-90% h-30 px-6 py-10 rounded-t-xl">
        <div class="flex gap-5 justify-center items-center">
            <div class="bg-white size-15 rounded-full justify-center items-center flex">

            </div>
