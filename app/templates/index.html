{% extends 'layout/base.html' %} {% block title %}ChatBot{% endblock %}


{% block main %}
<div class="bg-white w-300 h-220 rounded-b-xl rounded-t-2xl flex flex-col">
    <header
        class="flex justify-between items-center bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-violet-500 to-90% h-30 px-6 py-10 rounded-t-xl">
        <div class="flex gap-5 justify-center items-center">
            <div class="bg-white size-15 rounded-full justify-center items-center flex">
                <i class="fa-regular fa-comment-dots fa-2xl" style="color: #4238e3;"></i>
            </div>
            <div>
                <h1 class="text-white font-bold text-3xl">ChatBot Multitema</h1>
                <span class="text-gray-200 font-bold text-lg">Pregúntame algo sobre un tema en específico</span>
            </div>
        </div>
        <div id="history" class="flex size-15 bg-white hover:bg-gray-200 hover:cursor-pointer justify-center items-center rounded-full transition-transform will-change-transform hover:scale-105">
            <i class="fa-solid fa-clock-rotate-left fa-2xl" style="color: #005eff;"></i>
        </div>
    </header>
    <div class="flex flex-col px-4 pb-2 pt-3 text-lg border-b-2 border-gray-300">
        <div class="flex flex-wrap gap-4 font-bold pb-2">
            <div>
                <input type="radio" class="topic peer hidden" id="matematicas" name="topic" value="matematicas">
                <label for="matematicas" class="text-center border-3 border-transparent peer-checked:border-red-700 bg-red-500/30 text-red-700 py-1 px-4 rounded-full peer-checked:shadow-md  shadow cursor-pointer transition-transform will-change-transform hover:scale-105">
                    <span class="select-none">Matemáticas</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="historia" name="topic" value="historia">
                <label for="historia" class="text-center border-3 border-transparent transform peer-checked:border-blue-700 bg-blue-500/30 text-blue-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Historia</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="geografia" name="topic" value="geografia">
                <label for="geografia" class="text-center border-3 border-transparent transform peer-checked:border-green-700 bg-green-500/30 text-green-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Geografía</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="filosofia" name="topic" value="filosofia">
                <label for="filosofia" class="text-center border-3 border-transparent transform peer-checked:border-purple-700 bg-purple-400/30 text-purple-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Filosofía</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="programacion" name="topic" value="programacion">
                <label for="programacion" class="text-center border-3 border-transparent transform peer-checked:border-blue-700 bg-blue-400/30 text-blue-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Programación</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="astronomia" name="topic" value="astronomia">
                <label for="astronomia" class="text-center border-3 border-transparent transform peer-checked:border-indigo-700 bg-indigo-400/30 text-indigo-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Astronomía</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="cultura_friky" name="topic" value="cultura_friky">
                <label for="cultura_friky" class="text-center border-3 border-transparent transform peer-checked:border-pink-700 bg-pink-400/30 text-pink-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Cultura Friki</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="deportes" name="topic" value="deportes">
                <label for="deportes" class="text-center border-3 border-transparent transform peer-checked:border-lime-700 bg-lime-400/30 text-lime-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Deportes</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="artes" name="topic" value="artes">
                <label for="artes" class="text-center border-3 border-transparent transform peer-checked:border-rose-700 bg-rose-400/30 text-rose-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Artes</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="anatomia" name="topic" value="anatomia">
                <label for="anatomia" class="text-center border-3 border-transparent transform peer-checked:border-emerald-700 bg-emerald-400/30 text-emerald-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Anatomía</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="tecnologia" name="topic" value="tecnologia">
                <label for="tecnologia" class="text-center border-3 border-transparent transform peer-checked:border-cyan-700 bg-cyan-400/30 text-cyan-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Tecnología</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="automoviles" name="topic" value="automoviles"> 
                <label for="automoviles" class="text-center border-3 border-transparent transform peer-checked:border-gray-700 bg-gray-400/30 text-gray-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Automóviles</span>
                </label>
            </div>
            <div>
                <input type="radio" class="topic peer hidden" id="biologia" name="topic" value="biologia">
                <label for="biologia" class="text-center border-3 border-transparent transform peer-checked:border-teal-700 bg-teal-400/30 text-teal-700 py-1 px-4 rounded-full transition peer-checked:shadow-md hover:scale-105 shadow cursor-pointer">
                    <span class="select-none">Biología</span>
                </label>
            </div>
        </div>
    </div>
    <main class="flex-1 h-max px-9 pt-4 text-white font-bold overflow-y-auto min-h-0 gap-y-4 pb-2" id="chat_container">
        
    </main>
    <footer class="py-4 px-10 border-t-2 border-gray-300">
        <div class="flex gap-4">
            <div class="flex-1">
                <input id="question_input" class="w-full border-2 border-gray-400 rounded-full p-4 font-bold text-gray-600 focus:outline-sky-500 shadow-md" type="text" placeholder="Escribe tu pregunta aquí...">
            </div>
            <div id="send_btn" class="flex size-15 bg-blue-500 hover:bg-blue-700 hover:cursor-pointer rounded-full justify-center items-center transition-transform will-change-transform hover:scale-105">
                <i class="fa-regular fa-paper-plane fa-2x" style="color: #ffffff;"></i>
            </div>
        </div>
    </footer>
</div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='javascript/index.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/autocomplete.js') }}"></script>
{% endblock %}
